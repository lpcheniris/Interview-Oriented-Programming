<style>
  /* *********************************水平垂直居中************************ */

    width: 100px;

  }

     justify-content: center;  /*justify-item  justify-self*/
     width: 300px;
     height: 300px;
     background-color: yellow;
   }
    /* *********************************flex布局************************* */
   #div-7 {
     flex: 1;
   }

     flex: 3;  /*按比例设置  这个是 grow shrink base 的缩写*/
   }
   #div-2 {
     height: 70px;
   }
   #div-1 {
     width: 70px;
   }
  
   .flex-test {  /*这些设置都是在父元素上*/

   }

/* IE盒模型 content width 和height 包括padding 和border 的尺寸

 */
  .box-w3c {

    /* content 的宽度和高度 */

    height: 100px;
    border: 10px solid green;
    padding: 10px;
    /* 这里算的话 元素140px */
    margin: 10px;
    background-color: red;

  }
</style>
